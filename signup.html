<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic sign-up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>signup</h1>
                <p>it takes just 30 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" placeholder="SUDI VENKATA SAI SUJITH" required>
                    </p>
                    <p>
                        <label for="email">Email Id</label>
                        <input type="email" id="email" placeholder="sudisujith11@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="atleast 8 characters are required" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="create an account" required>
                    </p>
                    

                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account?<a href="#">Login</a></p>
                
            </footer>
        </div>

        
            <div class="circle c1"></div>
            <div class="circle c2"></div>
    
            
    </div>
</body>
</html>
